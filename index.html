<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><style>.markdown-content{line-height:1.6;word-wrap:break-word}.markdown-content h1{@apply text-4xl font-bold mb-4 mt-8 text-gray-900}.markdown-content h2{@apply text-3xl font-semibold mb-3 mt-7 text-gray-800}.markdown-content h3{@apply text-2xl font-medium mb-2 mt-6 text-gray-700}.markdown-content h4{@apply text-xl font-medium mb-2 mt-5 text-gray-600}.markdown-content h5{@apply text-lg font-medium mb-2 mt-4 text-gray-500}.markdown-content h6{@apply text-base font-medium mb-2 mt-3 text-gray-400}.markdown-content p{@apply mb-4 leading-relaxed}.markdown-content ul,.markdown-content ol{@apply mb-4 pl-6}.markdown-content ul{@apply list-disc}.markdown-content ol{@apply list-decimal}.markdown-content li{@apply mb-2}.markdown-content a{@apply text-blue-600 hover:underline}.markdown-content pre{@apply bg-gray-100 p-3 rounded-md overflow-x-auto mb-4 text-sm font-mono}.markdown-content code{@apply font-mono text-sm bg-gray-100 px-1 py-0.5 rounded}.markdown-content pre code{@apply bg-transparent p-0}.markdown-content blockquote{@apply border-l-4 border-gray-300 pl-4 italic mb-4 text-gray-600}.markdown-content table{@apply w-full border-collapse mb-4}.markdown-content th,.markdown-content td{@apply border border-gray-200 p-3 text-left}.markdown-content th{@apply bg-gray-50 font-semibold text-gray-700}.markdown-content img{@apply max-w-full h-auto rounded-md shadow-sm my-4}.markdown-content hr{@apply border-t border-gray-200 my-8}</style></head><body class="bg-gray-50 text-gray-800 font-sans antialiased"><div class="container mx-auto p-4 sm:p-6 md:p-8 lg:p-10 max-w-4xl bg-white shadow-lg rounded-lg my-8"><header class="text-center mb-8"><h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900">Markdown to HTML Renderer</h1><p class="text-lg text-gray-600 mt-2">Displaying content from <code class="bg-gray-100 p-1 rounded">input.md</code></p></header><main id="content" class="markdown-content">Loading content...</main></div><script>document.addEventListener('DOMContentLoaded', () => {fetch('input.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdown => {const html = marked.parse(markdown);document.getElementById('content').innerHTML = html;}).catch(error => {console.error('Error fetching or parsing markdown:', error);document.getElementById('content').innerHTML = `<p class="text-red-500">Failed to load markdown content.</p><p class="text-red-500">Please ensure <code class="bg-red-100 p-1 rounded">input.md</code> is in the same directory.</p><pre class="bg-red-100 p-2 rounded text-red-700">${error.message}</pre>`;});});</script></body></html>
